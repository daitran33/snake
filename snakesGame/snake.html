<!DOCTYPE html>
<html>
  <head>
  	<title>Snake Game</title>
    <link href="https://fonts.googleapis.com/css?family=Antic+Slab" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script><!--link to CDN hosted lib-->

    <link rel="stylesheet" type="text/css" href="styles.css">
    
  </head>

  <body>

<div id="gameContainer">
    <div class="heading">
		<h1  class="utitle">Snake<h1>
            <h2 class="uname">User Name: <span id="User"></span></h2>
		<h2 class="uscore">Your High Score: <span id="Score"></span></h2>
            
		
	</div>
    <div  id="score">0</div>

     <div id="instructions">  
		<h2>Instructions</h2>
		<ul>
		<li>In the game of Snake, the player uses the arrow keys to move a "snake" around the board.</li>
		<li>As the snake finds food, it eats the food, and thereby grows larger.</li>
		<li>The game ends when the snake either moves off the screen or moves into itself.</li>

    <canvas id="gameCanvas" width="960" height="400"></canvas>
<script src="script.js"></script>
    <div id="controller">
		<div class="left-control">
			<button type="button" id="start" onclick="main();  createFood();">Start Game</button><br><br>
			<button type="button" id="save" onclick="saveGame();alert('Your game has been saved.');">Save Game</button>
			<button type="button" id="resume" onclick="loadGame();">Resume Game</button><br><br>
			<button type="button" id="leaderboard" onclick="displayHighscores();">Leaderboard</button>
		</div>
</div>
